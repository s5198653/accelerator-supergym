<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Сайт фитнес-центра SUPERGYM в Омске">
  <title>Supergym</title>
  <link rel="preload" href="fonts/alumni-sans-v18-cyrillic_latin-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-v18-cyrillic_latin-600.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-v18-cyrillic_latin-700.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-v18-cyrillic_latin-800.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-v27-cyrillic_latin-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-v27-cyrillic_latin-300.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-v27-cyrillic_latin-700.woff2" as="font" crossorigin="anonymous">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="img/svg/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <main>
      <div class="intro" data-test="hero">
        <h1 class="visually-hidden">Сайт фитнес-центра SUPERGYM в Омске.</h1>
        <header class="main-header">
          <div class="main-header__container container">
            <a class="main-header__logo logo" href="index.html">
              <img class="logo__image" src="img/svg/logotype.svg" alt="Логотип Sypergym." width="120" height="26">
            </a>
            <a class="main-header__phone" href="tel:+78005555555">8-800-555-55-55</a>
          </div>
        </header>

        <section class="hero">
          <div class="hero__container container">
            <div class="hero__text-wrapper">
              <ul class="hero__list">
                <li class="hero__item">Тренажёрный зал</li>
                <li class="hero__item">Групповые занятия</li>
                <li class="hero__item">Кардио-зона</li>
              </ul>
              <div class="hero__right-column">
                <span class="hero__description">Омск</span>
                <span class="hero__title">Фитнес центр</span>
                <a href="#membership" class="hero__button btn">Купить абонемент</a>
              </div>
            </div>
            <div class="hero__image-wrapper">
              <picture>
                <source media="(max-width: 1365px)" type="image/webp"
                  srcset="img/hero-tablet@1x.webp 1x, img/hero-tablet@2x.webp 2x">
                <source type="image/webp" srcset="img/hero-desktop@1x.webp 1x, img/hero-desktop@2x.webp 2x">
                <source media="(max-width: 1365px)" type="image/png"
                  srcset="img/hero-tablet@1x.png 1x, img/hero-tablet@2x 2x">
                <img class="slider__image" src="img/hero-desktop@1x.png" srcset="img/hero-desktop@2x.png"
                  alt="Мужчина в футболке супермена." width="500" height="524">
              </picture>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
